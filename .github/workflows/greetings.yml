name: 'First interaction'
description: 'Greet new contributors when they create their first issue or open their first pull request'
author: 'Timonwa'
inputs:
  repo-token:
    description: ${{ secrets.GITHUB_TOKEN }}
    required: true
  issue-message:
    description: 'Comment to post on an individual''s first issue'
  pr-message:
    description: '<h2>Welcome @${{ github.actor }} and thank you for creating a Pull Request!</h2>If your pull request gets merged, and you would like to be added to our MVPs list(contributors list) please reply to this comment with your details using the format below:<br><br>Name:<br>What you do:<br>Twitter handle:<br>Link (either to your website, blog, portfolio, GitHub, etc):<br><br>Don't forget to Star this repo if you haven't. ‚≠ê<br>Thank you. üòä''
runs:
  using: 'docker'
  image: 'Dockerfile'
