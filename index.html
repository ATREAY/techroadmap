<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--* The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--* Title -->
    <title>Tech Road Map</title>

    <!-- * SEO Meta Tags -->
    <!-- Primary Meta Tags -->
    <meta name="title" content="Tech Road Map" />
    <meta name="description" content="105 to 150 characters" />
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="url" />
    <meta property="og:title" content="Tech Road Map" />
    <meta property="og:description" content="105 to 150 characters" />
    <meta property="og:image" content="1200px to 627px less than 5mb" />
    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="url" />
    <meta property="twitter:title" content="Tech Road Map" />
    <meta property="twitter:description" content="105 to 150 characters" />
    <meta property="twitter:image" content="1200px to 627px less than 5mb" />

    <!--* Fonts -->
    <!-- Google fonts offline -->
    <link rel="preload" href="" as="fonts" />
    <!-- Google fonts online -->
    <link rel="preconnect" href="" />

    <!--* Icons -->
    <!-- FontAwesome offline -->
    <link rel="stylesheet" href="fontawesome5.15/css/all.css" />
    <!-- FontAwesome online -->
    <script
      src="https://kit.fontawesome.com/dfede42a17.js"
      crossorigin="anonymous"
    ></script>

    <!--* CSS -->
    <!--* CSS (resets) -->
    <!-- Normalize.css -->
    <!-- This comes first -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/css-resets/normalise.css"
    />
    <!-- My CSS reset -->
    <!-- This comes second -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/css-resets/my-css-reset.css"
    />
    <!-- My Font reset -->
    <!-- This comes third -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/css-resets/my-font-reset.css"
    />

    <!--* CSS (My codes) -->
    <!-- My CSS Variables -->
    <!-- This comes first -->
    <link rel="stylesheet" type="text/css" href="css/variables.css" />
    <!-- main CSS styles -->
    <!-- This comes second -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

              <li>
                <a class="nav-link" href="#">Careers</a>

                >Dropdown

                  </li>

              </li> -->
